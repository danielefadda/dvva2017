<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Treemap example</title>
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" media="screen">
		<script src="node_modules/d3/d3.min.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/main.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/treemap.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/circle_pack.js" type="text/javascript" charset="utf-8"></script>
		
		<style>

		rect {
		  fill: none;
		}
		
		rect.leaf{
			  stroke: #fff;
		}
		
		circle {
		  fill: rgb(31, 119, 180);
		  fill-opacity: .25;
		  stroke: rgb(31, 119, 180);
		  stroke-width: 1px;
		}

		.leaf circle {
		  fill: #ff7f0e;
		  fill-opacity: 1;
		}

		text {
		  font: 10px sans-serif;
		}

		</style>
		
	</head>
	<body class="container">
		<h1 id="treemap">Treemap</h1>
		<div id="viz">
			
		</div>
	</body>
</html>
